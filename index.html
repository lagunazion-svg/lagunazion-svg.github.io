<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preload" as="image" href="https://litter.catbox.moe/q77jia1o7cobs9dp.png">
    <link rel="preload" as="image" href="https://litter.catbox.moe/4lwegz6vcd4g0m4b.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="media\maomao.ico" type="image/x-icon"> </head>
    <title>Valentine's Day</title>
    <style>
        body {
            background-color: #778da9;
            font-family: 'Comic Sans MS', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #0d1b2a;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .buttons {
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.2em;
            position: relative;
        }

        #yesBtn {
            background-color: #97cdff;
            color: white;
            z-index: 2;
        }

        #noBtn {
            background-color: #ff6b6b;
            color: white;
            z-index: 1;
        }

        .gif {
            margin: 20px 0;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            color: #ff6b6b;
            font-size: 1.2em;
        }
        .gift-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .gift {
            width: 120px;
            height: 120px;
            cursor: pointer;
            border-radius: 15px;
            transition: transform 0.2s;
        }

        .gift:hover {
            transform: scale(1.1);
        }

        .gif img {
            display: block;
            margin: 0 auto;
        }

        .letter-page {
        display: flex;
        flex-direction: column;
        align-items: center;
        }

        .letter-img {
            max-width: 90vw;
            max-height: 75vh;
            object-fit: contain;
            margin-bottom: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cat, will you be my valentine? ðŸ’™</h1>
        <div class="gif">
            <img src="media/237w.gif" alt="Cute gif">
        </div>
        <div class="buttons">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No >:(</button>
        </div>
    </div>
    <!-- <div class="footer">From <span id="from">Zion</span> to <span id="to">Cat</span> ðŸ’•</div> -->

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const container = document.querySelector('.container');
        let yesBtnSize = 1;
        let noBtnSize = 1;

        noBtn.addEventListener('click', () => {
            yesBtnSize *= 1.25;
            yesBtn.style.transform = `scale(${yesBtnSize})`;
            noBtnSize -= 0.1;
            noBtn.style.transform = `scale(${noBtnSize})`;
        });

        yesBtn.addEventListener('click', () => {
            container.innerHTML = `
                <h1>Knew you would say yes, I love you c:</h1>
                <div class="gif">
                    <img src="media/360w.gif" alt="Love gif">
                </div>
                <button id="nextBtn">Next âžœ</button>
            `;
            document.getElementById('nextBtn').addEventListener('click', showGiftPage);
        });
        function showGiftPage() {
            container.innerHTML = `
                <h1>Pick a gift, sweetiepookiebear</h1>

                <div class="gift-grid">
                    <img src="media/430w.gif" class="gift" onclick="openGift(1)">
                    <img src="media/430w.gif" class="gift" onclick="openGift(2)">
                    <img src="media/430w.gif" class="gift" onclick="openGift(3)">
                </div>
            `;
        }

        function openGift(num) {
            const gifts = {
                1: {
                    text: "+20 doubloons for being super great and awesome and pretty and cute and amazing and and funny and smart and incredible and breathtaking and stunning and dazzling and extraordinary and magnificent and splendid and glorious and marvelous and sensational and remarkable and mine.",
                    gif: "media/300w.gif"
                },
                2: {
                    text: "Flowers ofc.",
                    gif: "https://litter.catbox.moe/q77jia1o7cobs9dp.png"
                },
                3: {
                    text: "",
                    gif: "https://litter.catbox.moe/4lwegz6vcd4g0m4b.jpg"
                }
            };

            const gift = gifts[num];

            // flowers
            if (num === 2) {
                container.innerHTML = `
                    <div class="flower-page">
                        <img src="${gift.gif}" class="flower-img">
                        <p class="flower-caption">${gift.text}</p>
                        <button onclick="showGiftPage()">â¬… Back</button>
                    </div>
                `;
                return;
            }

            if (num === 3) {
                container.innerHTML = `
                    <div class="letter-page">
                        <img src="${gift.gif}" class="letter-img">
                        <button onclick="showGiftPage()">â¬… Back</button>
                    </div>
                `;
                return;
            }


            // Default 
            container.innerHTML = `
                <h1>${gift.text}</h1>
                <div class="gif">
                    <img src="${gift.gif}">
                </div>
                <button onclick="showGiftPage()">â¬… Back</button>
            `;
        }
    </script>
</body>
</html>
